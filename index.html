<body>
<div class="all">
<header>
  <div class="freecologo">
  <h1>Palindrome Checker </h1>
  
  
</div>
<p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  <p class="isita">Is it a Palindrome?</p>
</header>

<div class="wrap">
  <div class="inputs">
  <input id="textInput" type="text" placeholder="Enter text to check for a palindrome:">
  <button>Check Palindrome</button>
  
  
  <p class="text-info"></p>
</div>
</div>
